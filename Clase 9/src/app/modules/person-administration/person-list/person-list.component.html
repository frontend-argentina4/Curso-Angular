<button mat-icon-button (click)="crearPersona()">
  <mat-icon>add</mat-icon>
</button>

<div *ngFor="let pers of personList" class="persona-container">
  <div class="container">
    <span>Edad: {{pers.edad}}</span>
    <span>Nombre: {{pers.nombre}}</span>
    <span>Apellido: {{pers.apellido}}</span>

    <div *ngIf="pers.edad >= 18">
      <span style="font-weight: bold">Es mayor de edad</span>
    </div>

    <div *ngIf="pers.edad < 18">
      <span style="font-weight: bold">Es menor de edad</span>
    </div>
  </div>
  <button mat-raised-button (click)="seleccionarPersona(pers)">Editar</button>

  <button mat-raised-button (click)="borrarPersona(pers)">Borrar</button>
</div>
